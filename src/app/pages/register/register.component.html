<div>
  <button
    (click)="setTypeUserForm('student')"
    [class.active]="typeUser === 'student'"
  >
    Estudiante
  </button>
  <button
    (click)="setTypeUserForm('parent')"
    [class.active]="typeUser === 'parent'"
  >
    Padre/Madre
  </button>
  <button
    (click)="setTypeUserForm('teacher')"
    [class.active]="typeUser === 'teacher'"
  >
    Profesor
  </button>
</div>
<form *ngIf="formType" [formGroup]="formType" (ngSubmit)="onSubmit()">
  <div *ngIf="typeUser === 'student'">
    <label for="name">Nombre:</label>
    <input type="text" id="name" formControlName="name" />

    <label for="image">Imagen:</label>
    <input type="text" id="image" formControlName="image" />

    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" formControlName="phone" />

    <label for="address">Dirección:</label>
    <input type="text" id="address" formControlName="address" />

    <label for="date">Fecha de nacimiento:</label>
    <input type="date" id="date" formControlName="date" />

    <label for="areas">Áreas:</label>
    <input type="text" id="areas" formControlName="areas" />

    <label for="diseases">Enfermedades:</label>
    <input type="text" id="diseases" formControlName="diseases" />

    <label for="nutrition">Nutrición:</label>
    <input type="text" id="nutrition" formControlName="nutrition" />

    <label for="grade">Grado:</label>
    <input type="text" id="grade" formControlName="grade" />
  </div>

  <div *ngIf="typeUser === 'parent'">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" formControlName="email" />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" />

    <select id="studentName" (click)="onSelectChild($event)">
      <option *ngFor="let student of students" [value]="student._id">
        {{ student.name }}
      </option>
    </select>
  </div>

  <div *ngIf="typeUser === 'teacher'">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" formControlName="email" />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" />

    <label for="name">Nombre completo:</label>
    <input type="text" id="name" formControlName="name" />

    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" formControlName="phone" />

    <label for="idCard">Identificacion</label>
    <input type="text" id="idCard" formControlName="idCard" />

    <label for="grade">Grado</label>
    <input type="text" id="grade" formControlName="grade" />
  </div>

  <button type="submit">Enviar</button>
</form>
