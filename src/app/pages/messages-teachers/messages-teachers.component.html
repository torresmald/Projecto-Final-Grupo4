<h2 class="form-title">Enviar mensajes a las familias</h2>

<div class="main_container">
    <div class="imgAndForm_container">
        <div class='img_div'>
            <img src='../../../assets/logos/escribir.mensajes.profe.gif'/>
        </div>
        <div class="form_div">
            <form *ngIf="msgForm"
                (ngSubmit)="newNotifications()"
                [formGroup]="msgForm"
                class="form-container"
 >
                <div class="form-group">
                    <input formControlName="name" type="text" placeholder="Nombre" class="form-input">
                </div>
                <div class="form-group">
                    <input formControlName="date" type="date" placeholder="Fecha" class="form-input">
                </div>
                <div class="form-group">
                    <input formControlName="description" type="text" placeholder="DescripciÃ³n" class="form-input">
                </div>
                <div class="form-group">
                    <input formControlName="calendar" accept=".jpg,.png" 
                    type="file" (change)="uploadImage($event)" class="form-input-file">
                </div>
                <div class="form-group">
                    <select formControlName="student" class="form-input">
                    <option *ngFor="let student of students" [value]="student._id">{{student.name}}</option>
                    </select>
                </div>
                <button class="form-button">Enviar</button>
            </form>
        </div> 
    </div>
    <div>
        <a routerLink="/teacherView" class="boton-volver">Volver</a>
    </div>
</div>
