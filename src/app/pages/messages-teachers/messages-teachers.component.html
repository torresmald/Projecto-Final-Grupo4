<form *ngIf="msgForm"
 (ngSubmit)="newNotifications()"
 [formGroup]="msgForm"
 >
    <input formControlName="name" type="text" placeholder="nombre" >
    <input formControlName="date"   type="date" placeholder="fecha">
    <input formControlName="description" type="text" placeholder="descripcion" >
    <input formControlName="calendar" accept=".jpg,.png" 
    type="file" (change)="uploadImage($event)" class="form__input">    <select formControlName="student">  
        <option *ngFor="let student of students" [value]="student._id">{{student.name}}</option>
    </select>

    <button>Enviar</button>
</form>
