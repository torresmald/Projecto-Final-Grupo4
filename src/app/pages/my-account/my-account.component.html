<div class="myAccount">
  <div class="mi-cuenta">
    <h2 [ngClass]="{
      teacher: isTeacher,
      parent: !isTeacher
    }">{{ "MYACCOUNT.DATA" | translate }}</h2>
    <div class="image-and-dates">
      <div class="image_div">
        <img
          src="../../../assets/logos/icono foto perfil gris (2).png"
          alt="Imagen de perfil"
        />
      </div>
      <div class="dates" *ngIf="token">
        <p *ngIf="isTeacher"> {{"MYACCOUNT.NAME" | translate}}: {{ token.name }}</p>
        <p>{{"MYACCOUNT.EMAIL" | translate}}: {{ token.email }}</p>
        <p *ngIf="isTeacher">{{"MYACCOUNT.GRADE" | translate}}: {{ token.grade }}</p>
      </div>
    </div>
    <a *ngIf="isTeacher" routerLink="/teacherView" class="boton-volver"
      >{{ "BUTTON.BACK" | translate }}
    </a>
    <a
      *ngIf="!isTeacher"
    routerLink="/familyView" class="boton-volver">{{
      "BUTTON.BACK" | translate
    }}</a>
  </div>
</div>

<!-- Este es un fragmento de código que muestra información sobre la cuenta del usuario actual. 
El título principal se traduce en función del idioma y tiene una clase condicional basada en si el usuario es un profesor o no.
Muestra una imagen de perfil, pero solo cuando hay un token válido.
También se muestran algunos detalles específicos del usuario, como su nombre, correo electrónico y grado (sólo para los profesores).
Por último, hay dos botones "volver" que redirigen a diferentes vistas según si el usuario es un profesor o no.
 -->
