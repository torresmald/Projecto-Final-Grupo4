<div class="page">
  <div class="title_div">
    <h1 class="resources-title">Banco de Recursos</h1>
  </div>

  <div class="resources-page">
    <div class="resources-container">
      <div class="resource-card" [routerLink]="['songs']">
        <img
          class="resource-image"
          src="../../../assets/resourcesImages/musica.png"
          alt="Songs"
        />
        <h2 class="resource-card__title">Canciones</h2>
      </div>
      <div class="resource-card" [routerLink]="['books']">
        <img
          class="resource-image"
          src="../../../assets/resourcesImages/cuento.png"
          alt="Books"
        />
        <h2 class="resource-card__title">Cuentos</h2>
      </div>
      <div class="resource-card" [routerLink]="['math-activities']">
        <img
          class="resource-image"
          src="../../../assets/resourcesImages/mate.png"
          alt="Math Activities"
        />
        <h2 class="resource-card__title">Lógico-matemáticas</h2>
      </div>
      <div class="resource-card" [routerLink]="['reading-and-writing-activities']">
        <img
          class="resource-image"
          src="../../../assets/resourcesImages/escribir.png"
          alt="Reading & Writing Activities"
        />
        <h2 class="resource-card__title">Lectoescritura</h2>
      </div>
      <div class="resource-card" [routerLink]="['english-activities']">
        <img
          class="resource-image"
          src="../../../assets/resourcesImages/ingles.png"
          alt="English Activities"
        />
        <h2 class="resource-card__title">Inglés</h2>
      </div>
      <div class="resource-card" [routerLink]="['program-activities']">
        <img
          class="resource-image"
          src="../../../assets/resourcesImages/programacion.png"
          alt="Proman Activities"
        />
        <h2 class="resource-card__title">Programación</h2>
      </div>
    </div>
  </div>
  <div class="boton-volver-resources">
    <a routerLink="/familyView" class="boton-volver">Volver</a>
  </div>
</div>
<!--Este es un archivo que contiene  un conjunto de recursos para familias, organizados en distintas categorías, como canciones, cuentos, actividades lógico-matemáticas, lectoescritura, inglés y programación. Cada categoría se muestra como una tarjeta, con una imagen y un título que se pueden hacer clic y llevarán al usuario a una página con recursos de esa categoría. También hay un botón "Volver" para regresar a la vista anterior. -->
