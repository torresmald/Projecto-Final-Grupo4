<div class="page">
  <div class="intro-div">
    <h1 class="title">{{ "MATHACTIVITIES.TITLE" | translate }}</h1>
    <div class="image-container">
      <img src="../../../../assets/resourcesImages/mate.png" alt="Imagen de matemáticas">
    </div>
    <p class="description">{{ "MATHACTIVITIES.INTRO1" | translate }}</p>
    <p class="description">{{ "MATHACTIVITIES.INTRO2" | translate }}</p>
    <div class="boton-volver-resources">
      <a routerLink="/resources" class="boton-volver">{{ "MATHACTIVITIES.BACKBUTTON" | translate }}</a>
    </div>
  </div>
  <div class="activities-container">
    <div class="card-container" *ngFor="let activity of mathActivities">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">{{activity.title}}</h2>
        </div>
        <div class="card-image">
          <img [src]="activity.link" alt="{{activity.title}}">
        </div>
        <div class="card-description">
          <p>{{activity.description}}</p>
        </div>
        <button class="download-button" (click)="seeImage(activity.link)">{{ "MATHACTIVITIES.VIEWBUTTON" | translate }}</button>
      </div>
    </div>
  </div>
</div>
<!--Este código  contiene una sección de actividades de matemáticas. La página tiene dos secciones principales, una intro-div que muestra el título de la página, una imagen relacionada y dos párrafos de texto introductorio, y un activities-container que contiene una serie de tarjetas que muestran diferentes actividades de matemáticas.

Dentro de la sección de actividades, se utiliza la directiva *ngFor para iterar a través de un arreglo llamado mathActivities, que contiene información sobre cada actividad, incluyendo el título, la imagen y la descripción. Cada actividad se muestra en una tarjeta que incluye su título, imagen y descripción. Además, cada tarjeta tiene un botón "Ver" que permite al usuario ver la imagen de la actividad en tamaño completo.

El código también hace uso de la biblioteca de traducción i18n, ya que se utilizan etiquetas de traducción  para mostrar el texto en el idioma seleccionado por el usuario. -->
