<div class="page">
  <div class="intro_div">
    <h1 class="title">{{ "BOOKS.TITLE" | translate }}</h1>
    <div class="image-container">
      <img src="../../../../assets/resourcesImages/cuento.png" alt="Imagen de cuentos">
    </div>
    <p class="description">{{ "BOOKS.INTRO1" | translate }}</p>
    <p class="description">{{ "BOOKS.INTRO2" | translate }}</p>
  </div>
  <div class="boton-volver-resources">
    <a routerLink="/resources" class="boton-volver">{{ "BOOKS.BACKBUTTON" | translate }}</a>
  </div>
  <div class="body">
    <div class="cards-book">
      <app-book *ngFor="let book of books" [books]="book"></app-book>
    </div>
  </div>
</div>
