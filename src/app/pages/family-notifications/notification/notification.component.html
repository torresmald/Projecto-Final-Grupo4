<app-alert *ngIf="alertSuccess" [successAlertMsg]="'Borrado'"></app-alert>
<div class="msg" [ngClass]="{ msg: !isDelete, hide: isDelete }">
  <div class="title">
    <div class="title__header">
      <p class="title__header--name">{{ notifications?.name }}</p>
      <p class="title__header--date">{{ notifications?.date }}</p>
    </div>

    <div class="title__delete">

      <img
      (click)="deleteNotification(notifications?._id)"
      src="https://cdn-icons-png.flaticon.com/512/3687/3687412.png"
      alt=""
    />

      <form
        *ngIf="notificationForm"
        (submit)="editNotification(notifications?._id)"
        [formGroup]="notificationForm"
      >
        <input [ngClass]="{ 'new-mail': !isReaded, 'hide': isReaded }" class="new-mail" *ngIf="!notifications?.readed"
          (click)="moreInfoNotification(notifications)"
          type="image"
          src="https://icones.pro/wp-content/uploads/2021/05/icones-de-messagerie-vert.png"
          alt="Submit Form"
        />

      

        <input *ngIf="notifications?.readed"
        (click)="moreInfoNotification(notifications)"
        type="image"
        src="https://e7.pngegg.com/pngimages/548/156/png-clipart-testoil-insight-services-email-computer-icons-a-gentle-bargain-to-send-gifts-miscellaneous-angle.png"
        alt="Submit Form"
      />

      <img *ngIf="!notifications?.readed"  class="readed" src="https://e7.pngegg.com/pngimages/548/156/png-clipart-testoil-insight-services-email-computer-icons-a-gentle-bargain-to-send-gifts-miscellaneous-angle.png" alt="">
      
      </form>
    </div>
  </div>
  <div class="notification">
    <p>{{ notifications?.description }}</p>
  </div>
</div>

<!-- Se utiliza para mostrar una notificación en la aplicación . El código HTML tiene un contenedor de clase "msg" y se utiliza una directiva de Angular llamada "[ngClass]" para aplicar dinámicamente una o varias clases SCSS en función de una condición.

Dentro del contenedor hay dos elementos "div" con clases "title" y "notification". En el elemento "title", se muestra información sobre la notificación, como el nombre y la fecha. También hay un botón para eliminar la notificación y un botón para marcar la notificación como leída o no leída.

En el elemento "notification", se muestra la descripción de la notificación. Hay algunas directivas adicionales , como "ngIf" y "formGroup", que se utilizan para mostrar y ocultar elementos HTML dinámicamente y para controlar los formularios.-->
