<h2 class="form-title">AÃ±adir recursos</h2>

<div class="form-container">
  <div class="form_div">
    <form
      *ngIf="resourcesForm"
      (submit)="createNewResource()"
      [formGroup]="resourcesForm"
    >
      <div class="form-group">
        <input
          type="text"
          id="title"
          formControlName="title"
          placeholder="Titulo"
          class="form-input"
        />
      </div>
      <input
        type="text"
        id="description"
        formControlName="description"
        placeholder="Descripcion"
        class="form-input"
      />
      <input
        type="text"
        id="link"
        formControlName="link"
        placeholder="Link"
        class="form-input"
      />
      <select formControlName="type" class="form-input">
        <option default value="">Tipo</option>
        <option *ngFor="let type of types" [value]="type">
          {{ type }}
        </option>
      </select>
      <button type="submit" class="form-button">Enviar</button>
    </form>
  </div>
</div>
<div class="boton-volver-resources">
  <a routerLink="/teacherView" class="boton-volver">Volver</a>
</div>
