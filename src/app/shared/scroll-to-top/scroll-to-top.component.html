<div class="scroll-to-top" [ngClass]="{ 'show-scrollTop': windowScrolled }">
  <button
    type="button"
    class="btn active"
    data-toggle="button"
    aria-pressed="true"
    (click)="scrollToTop()"
  >
    <span class="fas fa-chevron-circle-up"></span>
  </button>
</div>

<!--Este código crea un botón para desplazarse hacia arriba . Utiliza Angular para mostrar el botón solo cuando se ha desplazado la ventana (usando la variable `windowScrolled`). Al hacer clic en el botón, se llama a la función `scrollToTop()` para desplazar la vista al inicio de la página. El botón muestra un ícono de flecha hacia arriba mediante Font Awesome. -->
