<header class="body">
  <div class="header">
    <div class="header--logo">
      <a [routerLink]="['home']">
        <img class="logo" src="../../../../assets/logos/LogoGeneral.png" />
      </a>
    </div>
    <div class="links">
      <ul class="links--list">
        <li class="links--list--url">
          <a *ngIf="isLogged" [routerLink]="['myAccount']">{{
            "HEADER.ACCOUNT" | translate
          }}</a>
        </li>
        <li class="links--list--url">
          <a *ngIf="isLogged" (click)="logout()">{{
            "HEADER.LOGOUT" | translate
          }}</a>
        </li>
        <li class="links--list--url">
          <a [routerLink]="['about']">{{ "HEADER.ABOUT" | translate }}</a>
        </li>
        <!--Este c칩digo define la estructura de un encabezado (header) para la p치gina web, el cual incluye un logo y una lista de enlaces. Adem치s, dependiendo si el usuario ha iniciado sesi칩n o no, se muestran diferentes enlaces. Se utiliza  para enlazar los elementos y se incluye la funcionalidad de cambio de idioma -->

        <li class="links--list--url">
          <select
            #langSelect
            (change)="changeLang(langSelect.value)"
            class="select"
          >
            <option *ngFor="let lang of langs" [value]="lang" class="option">
              {{ lang === "es" ? "游쀯릖Espa침ol " : "游섫릖뷴nglish" }}
            </option>
          </select>
        </li>
      </ul>
    </div>
  </div>
  <div class="icon-theme">
    <img
    [ngClass]="{'icon-img': theme == 'light', 'theme-change': theme == 'dark'}"
      (click)="setThema()"
      class="icon-img"
      src="../../../../assets/logos/luna y sol.png"
      alt="Sol"
    />
  </div>
</header>
<!-- Este c칩digo representa dos botones de imagen que permiten seleccionar entre los temas "light" y "dark". -->
